<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Design 2: Javascript Clock</title>
    <script>
      
     function updateTime() {

  	// get all parts of the current time
    import java.awt.BorderLayout;
import java.awt.Dimension;
import java.awt.Font;
import java.awt.event.ActionEvent;
import java.awt.event.ActionListener;
import java.time.LocalDateTime;
import java.time.format.DateTimeFormatter;
import javax.swing.JFrame;
import javax.swing.JLabel;
import javax.swing.SwingConstants;
import javax.swing.Timer;

public class DigitalClock {

	static void display() {
		// create window for clock
		JFrame clockFrame = new JFrame("Digital Clock");
		clockFrame.setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);
		// create label to print time
		JLabel timeLabel = new JLabel("", SwingConstants.CENTER);
		timeLabel.setPreferredSize(new Dimension(400, 100));
		timeLabel.setFont(new Font("Calibri", Font.BOLD, 50));
		clockFrame.getContentPane().add(timeLabel, BorderLayout.CENTER);

		// Display the window
		clockFrame.setLocationRelativeTo(null);
		clockFrame.pack();
		clockFrame.setVisible(true);.

		int delay = 100;
		Timer timer = new Timer(delay, new ActionListener() {

			@Override
			public void actionPerformed(ActionEvent e) {
				LocalDateTime now = LocalDateTime.now();
				DateTimeFormatter formatter = DateTimeFormatter.ofPattern("HH:mm:ss");
				String formattedDateTime = now.format(formatter);
				timeLabel.setText(formattedDateTime);
			}
		});

		timer.start();
    }

	public static void main(String args[]) {
		display();
	}..
    
    </script>
    
  <style>
    div#clock {
      display: block;
      margin: 10px;
      padding: 10px;
      width: 100px;
      text-align: center;
      font-family: franklin gothic;
      color: black;
      background-color: #F0FFFF;
      border: 3px black;
      border-style: solid;
    }
  </style>
    
  </head>
  <body onload="setInterval('updateTime()',1000)">
    <button onclick="toggleClock()" id="clockButton">Show clock</button>
    <div id="clock"></div>
  </body>
</html>
